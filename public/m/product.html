<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords"
          content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
    <title>传淘-商品详情</title>
</head>
<body>
<!--首页内容-->
<div class="ct_container">
    <header class="ct_header">
        <a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>商品详情</h3>
        <a href="index.html" class="right"><span class="fa fa-home"></span></a>
    </header>
    <section class="ct_content">
        <div class="ct_content_box">
            <div class="ct_wrapper">
                <!--滑动区域-->
                <div class="mui-scroll-wrapper">
                    <div class="loading">
                        <span class="mui-icon mui-icon-spinner mui-spin"></span>
                    </div>
                    <div class="mui-scroll"></div>
                </div>
            </div>
        </div>
    </section>
    <footer class="ct_pro_footer">
        <a href="cart.html" class="fa fa-shopping-cart"></a>
        <a href="javascript:;" class="btn_cart">加入购物车</a>
        <a href="javascript:mui.toast('未实现', {duration: 1000, type: 'div'});;" class="btn_buy">立即购买</a>
    </footer>
</div>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script id="detail" type="text/html">
    <% if(!pic||!pic.length) {
    pic=[{picAddr:'images/none.png'}];
    }
    %>
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="<%=pic[pic.length-1].picAddr%>">
                </a>
            </div>
            <% for (let i=0;i<pic.length;i++) { %>
            <div class="mui-slider-item"><a href="#"><img src="<%=pic[i].picAddr%>"/></a></div>
            <% } %>
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="<%=pic[0].picAddr%>">
                </a>
            </div>
        </div>
        <div class="mui-slider-indicator">
            <% for(let i=0;i<pic.length;i++) { %>
            <div class="mui-indicator<%=i==0?' mui-active':''%>"></div>
            <% } %>
        </div>
    </div>
    <div class="p_title"><%=proName%></div>
    <div class="p_price">价格：<strong class="present">¥<%=price%></strong>
        <del class="original">¥<%=oldPrice%></del>
    </div>
    <div class="p_size">尺码：
        <% var arr=size.split("-");
        for(let i=arr[0];i<=arr[1];i++) { %>
        <span class="btn_size"><%=i%></span>
        <% } %>
    </div>
    <div class="p_number">数量：<span class="jian">-</span><input readonly="" type="text" value="0" data-max="<%=num%>"><span class="jia">+</span>剩余：<%=num%>件</div>
</script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
